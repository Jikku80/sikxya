{% extends 'base.html' %}

{% block title %}Delete course{% endblock %}

{% block content %}
<div class="cont">
	<div class="container-fluid bg-dark h-100 text-white py-2">
		<div class="container-fluid text-center pt-5">
			<h1 class="text-danger text-center">Delete course <span class="text-white">"{{ object.title }}"</span>
			</h1>
			<div class="module">
				<form action="" method="post">
					{% csrf_token %}
					<p>Are you sure you want to delete "{{ object }}"?</p>
					<input type="submit" class="btn btn-outline-warning" value="Confirm">
					<a href="{% url 'list' %}" class="btn btn-danger">cancel</a>
				</form>
				<br>
			</div>
		</div>
	</div>
</div>
{% endblock %}
